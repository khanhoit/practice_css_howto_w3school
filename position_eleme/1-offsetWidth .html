    <title> 1 - offsetWidth </title>
</head>
<body>
    <div class="offsetWidth">
        trả lại width với height của element bao gồm cà scrollbar and border nhưng return 0 nếu set display:"none"
    </div>
    <style>
        .offsetWidth{
            width: 100px;
            height: auto;
            display: none;
        }
    </style>
    <script>
        let offsetWidth = document.querySelector('.offsetWidth');
        console.log(offsetWidth.offsetWidth);
        
    </script>
</body>
