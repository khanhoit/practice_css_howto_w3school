<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1 slideshow</title>
</head>

<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://picsum.photos/1200/900/?random=1" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://picsum.photos/1200/900/?random=2" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://picsum.photos/1200/900/?random=3" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <style>
    *{
      box-sizing: border-box;
    }
    .slideshow-container{
      display: flex;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      height: 300px;
      flex-flow: row;
      color: white;  
      position: relative;
      
    }
    .slideshow-container>a{
      position: absolute;
      top: 50%;
      padding: 25px;
      background: rgba(1, 1, 1, 0.3);
      margin-top: -50px;
    }
    .slideshow-container>a:hover{
      background: rgba(1, 1, 1, 0.8);
      cursor: pointer;
    }
    .slideshow-container>a.next{
      right: 0;
    }
    .mySlides{
      position: relative;   
      display: none; 
    }
   
    .numbertext{
      position: absolute;
      padding: 10px;
    }
    .mySlides .text{
      width: 100%;
      position: absolute;
      z-index: 999;
      bottom: 8px;
      text-align: center;
    }
    .dot{
      background: white;
      width: 15px;
      height: 15px;
      margin:0px 5px;
      display: inline-block;
      border-radius: 50%;
      background: gray;
    }
    .dot:hover{
      cursor: pointer;
    }
    .active_dot{
      border: 2px solid #9E9E9E;
      background: white;  
    }
    .active_mySlides{
      display: inline;
    }
  </style>
  <script>
    var slideIndex=1;
    function currentSlide(number){
      showSlide(slideIndex=number);
    }
    function plusSlides(check){
      showSlide(slideIndex += check);
    }
    function showSlide(number){
      let mySlides = document.querySelectorAll('.mySlides');
      let dots = document.querySelectorAll('.dot');
      if(slideIndex < 1){
        slideIndex = mySlides.length;
      }
      if(slideIndex > mySlides.length){
        slideIndex = 1;
      }

      for (let i=0;i< mySlides.length;i++) {
        mySlides[i].classList.remove('active_mySlides');
        dots[i].classList.remove('active_dot');
      }
      dots[slideIndex-1].classList.add('active_dot');
      mySlides[slideIndex-1].classList.add('active_mySlides');
    }
    currentSlide(slideIndex);
  </script>
</body>

</html>
