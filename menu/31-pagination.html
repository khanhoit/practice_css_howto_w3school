<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31 pagination</title>
</head>
<body>
        <h2>Pagination</h2>
        <p>Responsive pagination with hover effects:</p>
        
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
        <style>
            .pagination{
                display: flex;

            }
            .pagination a{
                padding: 8px 16px;
                text-decoration: none;
                color: black;
            }
            .pagination a.active{
                background: green;
            }
            .pagination a:not(.active):hover{
                background: #d4d4d4;;
            }
        </style>
</body>
</html>
